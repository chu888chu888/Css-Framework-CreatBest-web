function ie6VmlIcons(){

var glists = document.getElementById("glist").getElementsByTagName("li");
vmlIcons(glists,"vicon","#cd0903");

//批处理
function vmlIcons(objs,cls,color){
if(document.namespaces){
vmlPrepare();
if(objs.length&&objs.length>1){
for (var i=0,l=objs.length;i<l ;i++){
vmlOval(objs[i],cls,color);
}
}else{
vmlOval(objs,cls,color);
}
}
}
//命名空间
function vmlPrepare(){
document.namespaces.add("v", "urn:schemas-microsoft-com:vml");
}
//追加单个形状
function vmlOval(obj,cls,color){
var rect = document.createElement("v:oval");
rect.className = cls;
rect.strokecolor = rect.fillcolor = color;
obj.appendChild(rect);
obj.style.background = "none";
}
