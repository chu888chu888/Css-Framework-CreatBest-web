<style>
    body { text-align:center; }
    .ui-nav li { float:left; margin-right:10px; }

    #J-position { height:22px; }
</style>
</head>

<body>

<header>
    <nav>
        <ul class="ui-nav fn-clearfix">
            <li><a href="#">link1</a></li>
            <li><a href="#">link2</a></li>
            <li><a href="#">link3</a></li>
            <li><a href="#">link4</a></li>
            <li><a href="#">link5</a></li>
        </ul>
    </nav><!--/nav -->
</header><!--/header -->

<div>

    <figure>
        <img src="https://a248.e.akamai.net/assets.github.com/images/modules/about_page/octocat.png?1306884369" alt="github">
        <figcaption>图片标题</figcaption>
    </figure>
    <!-- <figure> 标签规定独立的流内容（图像、图表、照片、代码等等） -->

    <section>
        <aside>section</aside>
    </section>

    <audio src="#">您的浏览器不支持 audio 标签</audio>

    <div id="J-position"></div>
    <canvas id="J-canvas" onmouseover="canvas_position(event)" onmouseout="canvas_position_null()">
        <script>
            var canvas = document.getElementById('J-canvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = '#eee';
            ctx.fillRect(0, 0, 500, 100);
        </script>
    </canvas>
    <!-- 绘图 -->

</div>

<footer>
    
</footer><!--/footer -->

<script>
    function canvas_position(e) {
        x = e.clientX;
        y = e.clientY;

        document.getElementById('J-position').innerHTML = '鼠标位置:（' + x +', '+ y +'）';
    }

    function canvas_position_null() {
        document.getElementById('J-position').innerHTML = '';
    }
</script>
</body>
